<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego: Jugador vs Pc</title>
    <link rel="stylesheet" href="Stilo.css">
</head>
<body>
    <div id="game">
        <h1 class="shiny-title">JUEGO DE DECISIONES:</h1>
        <h2 class="shiny-title">JUGADOR VS PC</h2>
        

        <!-- Aquí se mostrará la escena actual -->
        <div id="scene" class="slide-title">
        </div>
        
        <!-- Aquí se mostrará la imagen dinámica -->
        <div id="image-container">
            <img id="scene-image" src="" alt="Imagen de la escena">
        </div>
        
        <!-- Aquí se mostrarán las opciones de decisión -->
        <div id="options">
        </div>
        <!-- Aquí se mostrará el estado del juego -->
        <div id="status" class="text">            
        </div>

    </div>
    <script src="JGame.js"></script>
</body>
</html>
